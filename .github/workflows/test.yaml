name: test
on: [push]
jobs:
  test: test
    runs-on: ubuntu-latest
    steps:
      - name: repository checkout
      
      - name: Set Up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      
      -name: Test
       run: python -m unittest add_test
       working-directory: ./python
