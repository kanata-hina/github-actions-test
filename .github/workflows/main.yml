name: golang-test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Test
        run: go test -v
        working-directory: ./go
    
