name: CGGG#6
on:
jobs:
  test:
    runs-on:
    steps:
      - name: repository checkout
        # ソースコードの取得
        uses: actions/checkout@v3

      - name: Set up python
        # 言語環境設定
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Test
        # テストの実施
        run: python -m unittest add_test
        working-directory: ./python
