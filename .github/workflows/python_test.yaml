name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      
      - name: Test
        working-directory: ./python
        run: python -m unittest add_test
        